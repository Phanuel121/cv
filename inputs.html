<!DOCTYPE html>
<html>
    <title>Inputs Modèles</title>
    <body>
        <h1>Modèles d'inputs</h1>
        <h4>L'input fait parti des deux éléments essentiels du code HTML FORM. Il y a aussi le code : label.</h4>
        <p>
            <form>
                <label for="text"> Text Input:</label><br>
                <input type="text"><br>

                <label for="submit">Submit Input:</label><br>
                <input type="submit"><br>

                <label for="date">Date Input:</label><br>
                <input type="date"><br>

                <label for="radio">Radio Input:</label><br>
                <input type="radio"><br>

                <label for="file">File Input:</label><br>
                <input type="file"><br>

                <label for="password">Password Input:</label><br>
                <input type="password"><br>

                <label for="range">Range Input:</label><br>
                <input type="range"><br>

                <label for="color">Color Input:</label><br>
                <input type="color"><br>
            </form>
        </p>
    </body>
</html>
